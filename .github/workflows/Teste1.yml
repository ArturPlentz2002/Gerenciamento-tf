name: Commit and Push

on:
  push:
    branches:
      - main

jobs:
  commit-and-push:
    runs-on: windows-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Configure Git user
        run: |
          git config --global user.name "mellorafaa"
          git config --global user.email "r.mello002@edu.pucrs.br"

      - name: Make changes and commit
        run: |
          echo "Mudanças automáticas" >> arquivo.txt # Exemplo de alteração
          git add arquivo.txt
          git commit -m "Commit automático pelo GitHub Actions"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://github.com/mellorafaa/Trabalho-Gcs.git
          git push origin main
